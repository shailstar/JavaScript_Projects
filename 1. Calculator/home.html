<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="home.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form class="calculator" name="calc">
        <input class="value" type="text" name="txt" readonly="">    
        <span class="clear" onclick="document.calc.txt.value =''">c</span>   
        <span class="ope divide" onclick="onc('/')">/</span>
        <span class="ope multi" onclick="onc('*')">*</span>
        <span class="num" onclick="collect('7')">7</span>
        <span class="num" onclick="collect('8')">8</span>
        <span class="num" onclick="collect('9')">9</span>
        <span class="ope sub" onclick="onc('-')">-</span>
        <span class="num" onclick="collect('4')">4</span>
        <span class="num" onclick="collect('5')">5</span>
        <span class="num" onclick="collect('6')">6</span>
        <span class="ope plus" onclick="onc('+')">+</span>
        <span class="num" onclick="collect('3')">3</span>
        <span class="num" onclick="collect('2')">2</span>
        <span class="num" onclick="collect('1')">1</span>
        <span class="num" onclick="collect('0')">0</span>
        <span class="num" onclick="collect('00')">00</span>
        <span class="dot" onclick="collect('.')">.</span>
        <span class="ope" onclick= "ans()">=</span>
    </form>  
</body>
<script src="home.js"></script>
</html>
